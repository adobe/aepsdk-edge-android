plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.adobe.marketing.tester.util'
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
    }

    flavorDimensions "target"
    productFlavors {
        phone {
            dimension "target"
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.targetCompatibility
    }
}

dependencies {
    implementation project(':edge')
    implementation "com.adobe.marketing.mobile:core:${rootProject.mavenCoreVersion}"
    implementation "androidx.test.ext:junit:${rootProject.ext.junitVersion}"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7'

    testImplementation "androidx.test.ext:junit:${rootProject.ext.junitVersion}"
    testImplementation 'org.json:json:20180813'
}