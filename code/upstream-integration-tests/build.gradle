plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.adobe.marketing.mobile.integration'
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        // The following argument makes the Android Test Orchestrator run its
        // "pm clear" command after each test invocation. This command ensures
        // that the app's state is completely cleared between tests.
        testInstrumentationRunnerArguments clearPackageData: 'true'

        // buildConfigField assignment with default values
        buildConfigField 'String', 'EDGE_LOCATION_HINT', project.hasProperty('EDGE_LOCATION_HINT') ? "\"${EDGE_LOCATION_HINT}\"" : "\"\""
        buildConfigField 'String', 'EDGE_ENVIRONMENT', project.hasProperty('EDGE_ENVIRONMENT') ? "\"${EDGE_ENVIRONMENT}\"" : "\"\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.targetCompatibility
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    // TODO: Revisit enabling to isolate crashes per test
//    testOptions {
//        execution 'ANDROIDX_TEST_ORCHESTRATOR'
//    }
}

dependencies {
    implementation project(path: ':edge')
    implementation project(path: ':test-utils')

    implementation 'androidx.core:core-ktx:1.9.0'

    androidTestImplementation "com.adobe.marketing.mobile:core:${rootProject.mavenCoreVersion}"
    androidTestImplementation "com.adobe.marketing.mobile:edgeidentity:${rootProject.mavenIdentityVersion}"
    androidTestImplementation "androidx.test.ext:junit:${rootProject.ext.junitVersion}"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    androidTestImplementation 'androidx.test:runner:1.4.0'

    androidTestUtil 'androidx.test:orchestrator:1.4.1'
}