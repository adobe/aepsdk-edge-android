version: 2.1
orbs:
  android: circleci/android@2.4.0
  codecov: codecov/codecov@4.0.1

# Workflows orchestrate a set of jobs to be run;
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - validate-code:
          gradle-cache-prefix: v1
          build-cache-prefix: v1

      - build-and-unit-test:
          gradle-cache-prefix: v1
          build-cache-prefix: v1
          requires:
            - validate-code

      - functional-test:
          gradle-cache-prefix: v1
          build-cache-prefix: v1
          requires:
            - validate-code
      
      - integration-test:
          gradle-cache-prefix: v1
          build-cache-prefix: v1
          requires:
            - validate-code
          filters:
            branches:
              only:
                - main
                - staging

jobs:
  validate-code:
    parameters:
      gradle-cache-prefix:
        type: string
        default: v1
      build-cache-prefix:
        type: string
        default: v1

    # List of available Android Docker images: https://circleci.com/developer/images/image/cimg/android#image-tags
    executor:
      name: android/android-docker
      tag: 2024.01.1

    steps:
      - checkout

      - android/restore-gradle-cache:
          cache-prefix: << parameters.gradle-cache-prefix >>
      - android/restore-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      - run:
          name: Check Format
          command: make checkformat

      - run:
          name: Lint
          command: make lint

      - android/save-gradle-cache:
          cache-prefix: << parameters.gradle-cache-prefix >>
      - android/save-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      # Store Lint report
      - store_artifacts:
          path: code/edge/build/reports

  build-and-unit-test:
    parameters:
      gradle-cache-prefix:
        type: string
        default: v1
      build-cache-prefix:
        type: string
        default: v1

    # List of available Android Docker images: https://circleci.com/developer/images/image/cimg/android#image-tags
    executor:
      name: android/android-docker
      tag: 2024.01.1

    steps:
      - checkout

      - android/restore-gradle-cache:
          cache-prefix: << parameters.gradle-cache-prefix >>
      - android/restore-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      - run:
          name: Javadoc
          command: make javadoc
      - store_artifacts:
          path: code/edge/build/dokka/javadoc

      - run:
          name: Assemble Phone
          command: make assemble-phone

      - run:
          name: Assemble App
          command: make assemble-app

      - run:
          name: Assemble for Jitpack
          command: make ci-publish-maven-local-jitpack

      - android/run-tests:
          test-command: make unit-test-coverage

      - android/save-gradle-cache:
          cache-prefix: << parameters.gradle-cache-prefix >>
      - android/save-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      - store_artifacts:
          path: code/edge/build/reports/tests

      - store_test_results:
          path: code/edge/build/test-results/testPhoneDebugUnitTest

      # Code coverage upload using Codecov
      # See options explanation here: https://docs.codecov.com/docs/codecov-uploader
      - codecov/upload:
          file: code/edge/build/reports/coverage/test/phone/debug/report.xml
          flags: unit-tests

  functional-test:
    parameters:
      gradle-cache-prefix:
        type: string
        default: v1
      build-cache-prefix:
        type: string
        default: v1

    # list of available Android machine images: https://circleci.com/developer/machine/image/android#image-tags
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2024.01.1
    steps:
      - checkout

      - android/restore-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      - run:
          name: List available emulator images
          command: sdkmanager --list

      - android/start-emulator-and-run-tests:
          #   It should match the name seen in the "sdkmanager --list" output
          system-image: system-images;android-29;default;x86
          #   The command to be run, while waiting for emulator startup
          post-emulator-launch-assemble-command: make assemble-phone
          #   The test command
          test-command: make functional-test-coverage
          restore-gradle-cache-prefix: << parameters.gradle-cache-prefix >>

      - android/save-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      - store_artifacts:
          path: code/edge/build/reports/androidTests

      - store_test_results:
          path: code/edge/build/outputs/androidTest-results

      # Code coverage upload using Codecov
      # See options explanation here: https://docs.codecov.com/docs/codecov-uploader
      - codecov/upload:
          file: code/edge/build/reports/coverage/androidTest/phone/debug/connected/report.xml
          flags: functional-tests

  integration-test:
    parameters:
      gradle-cache-prefix:
        type: string
        default: v1
      build-cache-prefix:
        type: string
        default: v1

    # list of available Android machine images: https://circleci.com/developer/machine/image/android#image-tags
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2022.09.1
    steps:
      - checkout

      - android/restore-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      - run:
          name: List available emulator images
          command: sdkmanager --list

      - android/start-emulator-and-run-tests:
          #   It should match the name seen in the "sdkmanager --list" output
          system-image: system-images;android-29;default;x86
          #   The command to be run, while waiting for emulator startup
          post-emulator-launch-assemble-command: make assemble-phone
          #   The test command
          test-command: make upstream-integration-test
          restore-gradle-cache-prefix: << parameters.gradle-cache-prefix >>

      - android/save-build-cache:
          cache-prefix: << parameters.build-cache-prefix >>

      # On test failures, the step in the Makefile to copy the reports to ci/ is not run, so store test results from build folder instead.
      - store_test_results:
          path: code/integration-tests/build/outputs/androidTest-results/connected
